    <div class="projekt__inthalt">

        <script>
            function zeit() {
                dt = new Date();
                s = dt.getSeconds();
                m = dt.getMinutes();
                h = dt.getHours();
                document.getElementById("zsec").setAttribute("transform", "rotate(" + (180 + s * 6) + ",60,60)");
                document.getElementById("zmin").setAttribute("transform", "rotate(" + (180 + m * 6) + ",60,60)");
                document.getElementById("zhour").setAttribute("transform", "rotate(" + (180 + (h + m) * 30) +
                    ",60,60)");
            }
            setInterval("zeit()", 1000);
        </script>

        <h1>Uhr</h1>
        <pre></pre>
        <svg width="600" height="500">
            <g transform="scale(2)">
                <circle cx="60" cy="60" r="50" style="fill:whitesmoke;stroke:burlywood;stroke-width:7px" />

                <path id="zmin" d="M60,50 L63,60 L60,100 L57,60 Z" transform="rotate(90,60,60)" />
                <path id="zsec" d="M60,50 L62,60 L60,100 L58,60 Z" transform="rotate(195,60,60)" />
